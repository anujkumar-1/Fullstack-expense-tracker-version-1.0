<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="../styles/Signup.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>

</head>
<body>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <form onsubmit="signup(event)" id="signup-form">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div id="message"></div>
        <div class="privacy">
            <p>By signing up, you agree to our <a href="#" class="terms"> Terms of Use </a> and <a href="#" class="terms"> Privacy Policy.</p>
        </div>
        <div id="login">
        <span id="p">Already have an account? </span> <a href="./Login.html" id="loginPage"> Log in </a>
        </div>
    </div>
    <script src="./js/signup.js"></script>
  </div>
</body>
</html>
